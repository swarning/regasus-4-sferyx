GeoData_DDM = DDM

GeoData_DDM_desc = Das Format DDM steht f\u00FCr 'degrees decimal minutes'. \n\nEs verwendet f\u00FCr Breiten- und L\u00E4ngengrade jeweils eine ganze Zahl mit der Einheit \u00B0 (Grad) und eine Dezimalzahl mit der Einheit ' (Minuten).\nZu beachten ist, dass, wie im anglo-amerikanischen Raum \u00FCblich, anstelle eines Kommas ein Punkt verwendet wird.\n\nDie erste Zahl ist der Breitengrad. Dabei stehen positive Zahlen f\u00FCr Breitengrade n\u00F6rdlich des \u00C4quators und negative s\u00FCdlich davon.\nAlternativ zu den Vorzeichen k\u00F6nnen auch die Buchstaben N (north) und S (south) verwendet werden.\n\nDie zweite Zahl ist der L\u00E4ngengrad. Dabei stehen positive Zahlen f\u00FCr L\u00E4ngengrade \u00F6stlich des Meridian und negative westlich davon.\nAuch hier k\u00F6nnen alternativ Buchstaben, und zwar E (east) und W (west) verwendet werden.\n\nBeispiel (Jakarta): S 6\u00B0 13.78476', E 106\u00B0 49.77108'

GeoData_DD_desc = Das Format DD steht f\u00FCr 'decimal degrees'. \n\nEs kodiert Breiten- und L\u00E4ngengrade durch 2 Dezimalzahlen mit dem Gradzeichen \u00B0 als Einheit, die durch ein Leerzeichen voneinander getrennt sind. Zu beachten ist, dass, wie im anglo-amerikanischen Raum \u00FCblich, anstelle eines Kommas ein Punkt verwendet wird.\n\nDie erste Zahl ist der Breitengrad. Positive Breitengrade befinden sich n\u00F6rdlich vom \u00C4quator, negative s\u00FCdlich davon.\nDie zweite ist der L\u00E4ngengrad. Dabei stehen positive Zahlen f\u00FCr L\u00E4ngengrade \u00F6stlich des Meridian und negative westlich davon.\nG\u00FCltige Werte f\u00FCr Breitengrade sind \u00B190\u00B0, die f\u00FCr L\u00E4ngengrade \u00B1180\u00B0.\n\nBeispiel (Jakarta): -6.2297465\u00B0 106.829518\u00B0

GeoData_INT = INT

GeoData_INT_desc = Intern verwendetes Format f\u00FCr Geokoordinaten.\n\nEs kodiert Breiten- und L\u00E4ngengrade durch 2 Dezimalzahlen, die durch ein Leerzeichen voneinander getrennt sind.\nZu beachten ist, dass, wie im anglo-amerikanischen Raum \u00FCblich, anstelle eines Kommas ein Punkt verwendet wird.\n\nDie erste Zahl ist der Breitengrad. Positive Breitengrade befinden sich n\u00F6rdlich vom \u00C4quator, negative s\u00FCdlich davon.\nDie zweite ist der L\u00E4ngengrad. Dabei stehen positive Zahlen f\u00FCr L\u00E4ngengrade \u00F6stlich des Meridian und negative westlich davon.\nG\u00FCltige Werte f\u00FCr Breitengrade sind \u00B190, die f\u00FCr L\u00E4ngengrade \u00B1180.\n\nBeispiel (Jakarta): -6.2297465 106.829518

GeoData_Paste_desc = Geodaten aus Zwischenablage in einer der folgenden Formate einf\u00FCgen (Beispiele):\n123.678 -76.543216\n123.6789\u00B0 -76.54321\u00B0\nN 12345.6789 E 9876.54321\nS 12345.6789, W 9876.54321\nN 12345.6789\u00B0 W 9876.54321\u00B0\nS 12345.6789\u00B0, E 9876.54321\u00B0\n47\u00B0 38 22\u00B0 -30\n-47\u00B0 38.938 22\u00B0 20.887\nN 47\u00B0 38 E 22\u00B0 30\nN 47\u00B0 38, W 22\u00B0 30\nS 47\u00B0 38.938' W 22\u00B0 20.887'\nS 47\u00B0 38.938', E 22\u00B0 20.887'

