ResizePhotos_DialogMessage = Wenn Sie diesen Dialog mit OK best\u00E4tigen, werden die Ma\u00DFe der Fotos aller Hotels und Zimmerdefinitionen \u00FCberpr\u00FCft und ggf. angepasst.\nGrundlage hierf\u00FCr sind die Werte der folgenden Servereinstellungen:\n- hotel.photo.width: <hotel.photo.width>\n- hotel.photo.height: <hotel.photo.height>\n- roomDefinition.photo.width: <roomDefinition.photo.width>\n- roomDefinition.photo.height: <roomDefinition.photo.height>\n\nWenn die Breite oder L\u00E4nge eines Fotos von diesen Einstellungen abweicht wird versucht, die Fotodatei von ihrem urspr\u00FCnglichen Ort erneut hochzuladen. Dabei wird dessen Gr\u00F6\u00DFe an die Vorgaben f\u00FCr Breite und L\u00E4nge angepasst. Das bedeutet, dass es je nach Bedarf verkleinert, vergr\u00F6\u00DFert und beschnitten wird. Kann das Foto am urspr\u00FCnglichen Ort nicht gefunden werden, dient das hochgeladene Foto als Ausgangsmaterial.

