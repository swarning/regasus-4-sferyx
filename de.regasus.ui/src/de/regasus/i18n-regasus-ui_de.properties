PayEngineRefundQuestion = Diese Operation erstattet alle PayEngine-Transaktionen bei <count> Teilnehmer(n).\n\nDabei werden keine Best\u00E4tigungsemails versendet.\n\nEine Erstattung wird in Regasus erst dann als Zahlung sichtbar, nachdem sie von der PayEngine gepr\u00FCft, genehmigt und durchgef\u00FChrt wurde. Dies dauert in der Regel einige Minuten.\n\nDie Erstattung kann aus technischen Gr\u00FCnden nicht mit vorhandenen Rechnungen bzw. Gutschriften verrechnet werden. Sie k\u00F6nnen jedoch f\u00FCr die ausgew\u00E4hlten Teilnehmer deren Rechnungen und Zahlungen automatisch miteinander verrechnen lassen. Verwenden Sie hierzu den Men\u00FCpunkt "Verrechnung automatisch erzeugen". Allerdings sollten Sie damit warten, bis alle Erstattungen (Zahlungen) erzeugt wurden.

