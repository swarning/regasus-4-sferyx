DatatransPage2_Description = Diese Seite zeigt das externe Zahlungsportal von Datatrans an.\nAlle auf dieser Seite eingegebenen Daten werden direkt und ausschlie\u00DFlich von Datatrans verarbeitet.

DatatransPage2_Header = <p>Wenn Sie sich mit Datatrans verbinden, werden Sie zum Zahlungsportal von Datatrans weitergeleitet.</p>\n<p>W\u00E4hlen Sie die Schaltfl\u00E4che <i>Mit Datatrans verbinden</i>, um die Transaktion durchzuf\u00FChren.<br>\nW\u00E4hlen Sie <i>Zur\u00FCck</i> oder <i>Schlie\u00DFen</i>, um den Vorgang abzubrechen.

DatatransPage2_HeaderForAliasRequest = <p>Wenn Sie sich mit Datatrans verbinden, werden Sie zum Zahlungsportal von Datatrans weitergeleitet.<br>\nW\u00E4hlen Sie dort bitte zuerst den Kreditkartentyp aus und geben dann die Kreditkartennummer und das Verfallsdatum ein.<br>\nW\u00E4hlen Sie anschlie\u00DFend die Schaltfl\u00E4che <i>Zahlen</i>.</p>\n<p>Obwohl die Schaltfl\u00E4che mit <i>Zahen</i> beschriftet ist, wird kein Geld abgebucht.\nEs wird lediglich ein Alias f\u00FCr die eingegebenen Kreditkartendaten erzeugt.</p>\n<p>W\u00E4hlen Sie die Schaltfl\u00E4che <i>Mit Datatrans verbinden</i>, um die Transaktion durchzuf\u00FChren.<br>\nW\u00E4hlen Sie <i>Zur\u00FCck</i> oder <i>Schlie\u00DFen</i>, um den Vorgang abzubrechen.

DatatransPage2_HeaderWithAlias = <p>Wenn Sie sich mit Datatrans verbinden, werden Sie zum Zahlungsportal von Datatrans weitergeleitet.<br>\nDort wird die Transaktion <b>unmittelbar und ohne weitere Nachfrage</b> ausgef\u00FChrt.</p>\n<p>W\u00E4hlen Sie die Schaltfl\u00E4che <i>Mit Datatrans verbinden</i>, um die Transaktion durchzuf\u00FChren.<br>\nW\u00E4hlen Sie <i>Zur\u00FCck</i> oder <i>Schlie\u00DFen</i>, um den Vorgang abzubrechen.

