LinkParticipantsWizardPage_Description = Auf dieser Seite bestimmen Sie, ob die kopierten Teilnehmerdatens\u00E4tze mit den Profilen der originalen Teilnehmer verkn\u00FCpft werden sollen.\n\nWenn Teilnehmer \u00FCber ein gemeinsames Profil miteinander verkn\u00FCpft sind, werden diese unter Umst\u00E4nden miteinander synchronisiert. Das hei\u00DFt, wenn \u00C4nderungen an einem der beiden Datens\u00E4tze vorgenommen werden, wirken sie sich auch auf den anderen Datensatz aus.\n\nDies ist nur dann sinnvoll, wenn es sich bei beiden Teilnehmern um dieselbe Person handelt. Wenn Sie Teilnehmer in eine andere Veranstaltung kopieren ist dies wahrscheinlich der Fall und Sie sollten die Teilnehmer miteinander verkn\u00FCpfen.\n\nWenn Sie die Teilnehmer kopieren, um deren Daten nicht vollst\u00E4ndig neu eingeben zu m\u00FCssen und beabsichtigen, deren Namen zu \u00E4ndern, stehen die kopierten Teilnehmer nicht f\u00FCr dieselbe Person und sollten daher auch nicht miteinander verkn\u00FCpft werden.

