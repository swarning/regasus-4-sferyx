<!--
HTML-Page to start the payment process with an alias.
The user won't have to enter anything.
 -->
%header%

<FORM NAME="uppform" ACTION="%datatransUrl%" METHOD="post">

	<!-- testOnly="no" for productive environment -->
	<!-- testOnly="yes" for test environment -->
	
	<INPUT TYPE=HIDDEN NAME="testOnly" VALUE="no">

	<!--
	Set useAlias always to yes.
	If we have an alias, it means use it.
	If we have no alias, it means create one and put it into the response.
	-->
	<INPUT TYPE=HIDDEN NAME="useAlias" value="yes">
	
	<INPUT TYPE=HIDDEN NAME="language" VALUE="%language%">
	<INPUT TYPE=HIDDEN NAME="successUrl" VALUE="%successUrl%">
	<INPUT TYPE=HIDDEN NAME="errorUrl" VALUE="%errorUrl%">
	<INPUT TYPE=HIDDEN NAME="cancelUrl" VALUE="%cancelUrl%">
	<INPUT TYPE=HIDDEN NAME="merchantId" value="%merchantID%">
	<INPUT TYPE=HIDDEN NAME="amount" value="%amount%">
	<INPUT TYPE=HIDDEN NAME="currency" value="%currency%">
	<INPUT TYPE=HIDDEN NAME="refno" value="%refno%">
	<INPUT TYPE=HIDDEN NAME="paymentmethod" value="%paymentmethod%">
	<INPUT TYPE=HIDDEN NAME="aliasCC" value="%aliasCC%">
	<INPUT TYPE=HIDDEN NAME="expm" value="%expm%">
	<INPUT TYPE=HIDDEN NAME="expy" value="%expy%">
	
	<INPUT TYPE=SUBMIT VALUE="%submit%">
</FORM>
