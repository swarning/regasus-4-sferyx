
EditPushSettingsEditor_RemovePushSettingsQuestion = M\u00F6chten Sie die Daten\u00FCbertragung an externe Systeme f\u00FCr die ausgew\u00E4hlte(n) Veranstaltung(en) (<n>) beenden?

EditPushSettingsEditor_TopText = Mit diesem Editor bestimmen Sie die Veranstaltungen, deren Daten an externe Systeme \u00FCbertragen werden. Es werden nur Daten von Veranstaltungen \u00FCbertragen, die hier aufgelistet sind. \u00DCber die Schaltfl\u00E4chen unter der Tabelle k\u00F6nnen Sie Veranstaltungen hinzuf\u00FCgen und entfernen. Die eigentliche Daten\u00FCbertragung, d.h. ob \u00FCberhaupt und wenn ja welche Daten an welche Systeme \u00FCbertragen werden, ist kundenspezifisch.

